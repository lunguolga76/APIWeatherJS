<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  
   <link rel="stylesheet" href="css/style.css">
  
   <title>API Weather</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xl-10">
        <div class="app-title text-center mt-3 fw-bold">
          <p>How is the Weather in:</p>
      
    <div class="input mt-4 mb-4 d-flex align-content-center border-3 rounded-2">
      <input type="text" placeholder="Enter the city name" id="cityName">
      <button type="submit" id="myButton" value="Submit" class="btn btn-secondary">Submit</button>
    </div>
  </div>
  
    <div class="card d-flex align-content-center shadow">
      <h1 class="font-monospace text-center mt-2 mb-2 fw-bold" id="name"></h1>
      <h3 class="font-monospace text-center fw-bold" id="country"></h3>  
      <div class="weather-icon text-center" id="icon">
        <img src="icons/unknown.png" alt="">
      </div>
      <h3 class="font-monospace text-center fw-bold border-secondary" id="temp"></h3>
      <p class="font-monospace text-center fw-bold"id="clouds"></p>
      <p class="font-monospace text-center fw-bold"id="desc"></p>
    </div>
  </div>
  </div>
</div>
</div>
   <script src="js/app.js"></script>
</body>
</html>
